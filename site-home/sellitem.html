<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="sellitem.css">
</head>
<body>

  <div class="fab-container">
		<div class="fab fab-icon-holder">
		 <a href="https://www.messenger.com/"><img src="./img/messenger.png" alt="img"></a>
		</div>
  </div>

<div class="wrapper">
  <div class="faq-img">
    <img src="faqs-concept-illustration_114360-5185.jpg" alt="" class="accordion-img">
</div>
    <div class="title">
     Sell Your item
    </div>
    <div class="form">
      <div class="inputfield">
        <label>Item Name</label>
        <input type="text" class="input">
      </div>
       <div class="inputfield">
          <label>Item Catagory</label>
          <input type="text" class="input">
       </div>  

       <div class="inputfield">
        <label>Description</label>
        <textarea class="textarea"></textarea>
     </div> 
         
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input">
       </div> 
      
       <div class="inputfield">
        <label>Addrss</label>
        <textarea class="textarea"></textarea>
     </div> 
     <div class="inputfield">
      <label>Price (Rs:)</label>
      <input type="currncys" class="input">
   </div>
      <div class="inputfield">
          <label>Uplord photo </label>
          <input type="file" id="myFile" name="filename">
        </div> 
    
      <div class="inputfield">
        <input type="submit" value="submit" class="btn">
      </div>
    </div>
</div>	
	<script src="./app.js"></script>
</body>
</html>
