<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Register landing page</title>
</head>
<body>
    <section class="side">
        <img src="./img/img.svg" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Register Now</p>
            <div class="separator"></div>
            <p class="welcome-message">Please, fill in the infomation asked below to proceed and have access to all our services</p>

            <form class="login-form" action="https://formsubmit.co/your@email.com" method="POST">
                <div class="form-control">
                    <input type="text" placeholder="Enter your Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Enter your Email">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Enter your Password">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Confirm your Password">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-control">
                    <input type="number" placeholder="Enter your Contact number">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="File" placeholder="">
                    <i class="fas fa-user"></i>
                </div>

                <button class="submit">Submit</button>
            </form>
            <p class="register">Already have a account?</p>
            <a href="login1.html">Login to your account</a>
        </div>
    </section>
    
</body>
</html>
